<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
function modificarEstilo(corDeFundo,altura, largura, raio){
    document.getElementById('quadrado').style.backgroundColor = corDeFundo;
    document.getElementById('quadrado').style.height = altura;
    document.getElementById('quadrado').style.width = largura;
    document.getElementById('quadrado').style.borderRadius = raio;

}



    </script>
<h2>manipulando estilo</h2>
<hr>
<button type="button" onclick="modificarEstilo('#ff0000','200px','300px', '10%')">vermelho</button>  
<button type="button" onclick="modificarEstilo('#00ff00','50px','150px', '20%')">verde</button> 
<button type="button" onclick="modificarEstilo('#0000ff','150px','150px', '50px')">azul</button> 
<br><br>

<div id="quadrado" style="border: solid 1px #000; width:  100px; height:  100px;"></div>
</body>
</html>
