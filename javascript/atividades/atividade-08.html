<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let nome = prompt('Digite o nome: ', '');

        let nota = prompt('Digite sua nota: ', '');

        if (nota >= 7) {

            document.write('Nome: ' + nome);

            document.write('<br> nota :' + nota + '<font color=blue >aprovado</font>');
            

        } else  {  

            document.write(' nota :' + nota + ' <font color=red >reprovado</font>');

        }
        
    </script>
</body>

</html>
