    <!DOCTYPE html>

    <html lang="en">
    
    <head>
    
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Estrutura de repetição</title>
    
    </head>
    
    <body>
    
    <h1>Estrutura de repetição</h1>
    
    <Script>
        x = 1;//nesse momento a variavel x recebe o valor 1
    
          
            while (x <= 300){
                document.write(x + '<img src="MicrosoftTeams-image.png" alt="">'); //ira imprimir na tela o valor de x com quebra de linha
            
             
            x++;
            }
            </Script>
    
    </body>
    
    </html>
    
</body>
