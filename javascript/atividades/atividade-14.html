<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let n1 = prompt('digite um numero','');


n1 = parseFloat(n1);


//numero digitado
document.write('numero digitado: ' + n1  );

//sucessor
document.write('<br>sucessor: ' + (n1 + 1 ));
document.write('<font color=blue>sucessor</font>');

//antecessor
document.write('<br>antecessor: ' + (n1 - 1));
document.write('<font color=red>antecessor</font>');
   </script> 
</body>
</html>
