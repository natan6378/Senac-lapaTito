    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>

        let num = parseInt(prompt('Digite a quantidade que você quer contar: '));

        let cor = num;

document.write(cor <= num)

        document.write('<div style="background: gray; width: 196px; text-align: center;">❤️' + cor + '❤️</div>', '<br>', '');

        document.write('<div><img src="MicrosoftTeams-image.png" alt=""></div>');

        document.write('<div style="background: gray; width: 196px; text-align: center;">😀😀😀</div>');

      cor ++;
    </script>
</body>
